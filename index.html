<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>App Store Sayfa</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:24px;background:#f6f7f9}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .card img{width:100%;border-radius:12px;display:block}
    .hint{color:#666;margin:16px 0}
  </style>
</head>
<body>
  <h1>App Store Önizleme</h1>
  <p class="hint">Görselleri <code>images/</code> klasörüne şu adlarla koyun:
  Mockup-1.png, Mockup-2.png, Mockup-3.png, Mockup-8.jpg, Mockup-9.jpg, icon.png</p>
  <div class="grid">
    <div class="card"><img src="./images/Mockup-1.png" alt=""></div>
    <div class="card"><img src="./images/Mockup-2.png" alt=""></div>
    <div class="card"><img src="./images/Mockup-3.png" alt=""></div>
    <div class="card"><img src="./images/Mockup-8.jpg"  alt=""></div>
    <div class="card"><img src="./images/Mockup-9.jpg"  alt=""></div>
  </div>
</body>
</html>
