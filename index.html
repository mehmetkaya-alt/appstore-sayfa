<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>App Store Önizleme</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,Arial,sans-serif;margin:24px;background:#f6f7f9}
    h1{margin:0 0 12px}
    .hint{color:#666;margin:8px 0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .card img{width:100%;border-radius:12px;display:block}
  </style>
</head>
<body>
  <h1>App Store Önizleme</h1>
  <p class="hint">Görseller <code>images/</code> klasöründe. Dosya adlarını değiştirirsen, aşağıdaki yolları da aynı adlarla güncelle.</p>

  <div class="grid">
    <div class="card"><img src="./images/Mockup-1.jpg" alt="Mockup 1"></div>
    <div class="card"><img src="./images/Mockup-2.jpg" alt="Mockup 2"></div>
    <div class="card"><img src="./images/Mockup-3.jpg" alt="Mockup 3"></div>
    <div class="card"><img src="./images/Mockup-4.jpg" alt="Mockup 4"></div>
    <div class="card"><img src="./images/Mockup-5.jpg" alt="Mockup 5"></div>
  </div>
</body>
</html>
